services:
  # ChatMe Nginx Gateway - Development Mode
  chatme-nginx-dev:
    image: nginx:alpine
    container_name: chatme-nginx-dev
    ports:
      - "8080:80"
    environment:
      # Core service configuration
      - ENVIRONMENT=development
      - AUTH_SERVICE_HOST=chatme-auth-dev
      - AUTH_SERVICE_PORT=5001
      - CORE_SERVICE_HOST=chatme-core-dev
      - CORE_SERVICE_PORT=5000
      # Development upstream settings (no production optimizations)
      - UPSTREAM_OPTIONS=
      - "DEV_BACKUP_SERVER=server 127.0.0.1:5001 backup;"
      - "DEV_BACKUP_SERVER_CORE=server 127.0.0.1:5000 backup;"
      - KEEPALIVE_CONFIG=
      # Rate limiting (permissive for development)
      - API_RATE_LIMIT=100r/s
      - AUTH_RATE_LIMIT=50r/s
      - API_BURST=20
      - AUTH_BURST=10
      # CORS configuration
      - CORS_ORIGIN=http://localhost:3004
      - CORS_METHODS=GET, POST, PUT, DELETE, OPTIONS, PATCH
      - CORS_HEADERS=Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Custom-Header
      # Security headers (development - relaxed)
      - X_FRAME_OPTIONS=SAMEORIGIN
      - "CSP_POLICY=default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:* ws://localhost:*; img-src 'self' data: https:; connect-src 'self' localhost:* ws://localhost:*"
      - HSTS_HEADER=
      - REFERRER_POLICY=no-referrer-when-downgrade
      # Timeout settings (development)
      - AUTH_CONNECT_TIMEOUT=5s
      - AUTH_SEND_TIMEOUT=30s
      - AUTH_READ_TIMEOUT=30s
      - API_CONNECT_TIMEOUT=5s
      - API_SEND_TIMEOUT=60s
      - API_READ_TIMEOUT=60s
      # Logging
      - LOG_FORMAT=dev_format
      - "LOG_PATTERN=$$remote_addr - $$remote_user [$$time_local] \"$$request\" $$status $$body_bytes_sent \"$$http_referer\" \"$$http_user_agent\" rt=$$request_time uct=\"$$upstream_connect_time\" uht=\"$$upstream_header_time\" urt=\"$$upstream_response_time\" auth_user=\"$$upstream_http_x_user_email\""
      # Production-only features (disabled in dev)
      - PROD_RATE_LIMITING_ZONES=
      - PROD_CONNECTION_ZONES=
      - PROD_CACHE_CONFIG=
      - PROD_CONNECTION_LIMITS=
      - PROD_BUFFER_SETTINGS=
      - PROD_AUTH_RATE_LIMITING=
      - PROD_AUTH_BUFFER_SETTINGS=
      - PROD_AUTH_KEEPALIVE=
      - PROD_API_RATE_LIMITING=
      - PROD_API_BUFFER_SETTINGS=
      - PROD_API_KEEPALIVE=
      - PROD_ADDITIONAL_SECURITY_HEADERS=
    volumes:
      # Base nginx.conf and template
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      # Disable the default.conf from nginx:alpine to avoid conflicts
      - /dev/null:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - chatme-core-dev
      - chatme-auth-dev
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ChatMe Core Service - Development Mode
  chatme-core-dev:
    build:
      context: ./core
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: chatme-core-dev
    ports:
      - "5000:5000"
      - "9229:9229"  # Node.js debugger port
    volumes:
      # Mount source code for hot-reloading (read-only to prevent container from modifying host)
      - ./core/src:/app/src:ro
      - ./core/package.json:/app/package.json:ro
      - ./core/package-lock.json:/app/package-lock.json:ro
      - ./core/tsconfig.json:/app/tsconfig.json:ro
      - ./core/nodemon.json:/app/nodemon.json:ro
      # Exclude node_modules to prevent conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - LOG_LEVEL=debug
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ChatMe Auth Service - Development Mode
  chatme-auth-dev:
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: chatme-auth-dev
    ports:
      - "5001:5001"
      - "9230:9229"  # Node.js debugger port (different from core)
    volumes:
      # Mount source code for hot-reloading (read-only to prevent container from modifying host)
      - ./auth/src:/app/src:ro
      - ./auth/package.json:/app/package.json:ro
      - ./auth/package-lock.json:/app/package-lock.json:ro
      - ./auth/tsconfig.json:/app/tsconfig.json:ro
      - ./auth/nodemon.json:/app/nodemon.json:ro
      # Mount node_modules from host to get all dependencies
      - ./auth/node_modules:/app/node_modules:ro
    environment:
      - NODE_ENV=development
      - PORT=5001
      - LOG_LEVEL=debug
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

networks:
  chatme-network:
    driver: bridge
    name: chatme-network

volumes:
  # Volume for node_modules to persist dependencies
  chatme-server-node-modules:
    name: chatme-server-node-modules