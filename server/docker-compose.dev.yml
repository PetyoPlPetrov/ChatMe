services:
  # ChatMe Nginx Gateway - Development Mode
  chatme-nginx-dev:
    image: nginx:alpine
    container_name: chatme-nginx-dev
    ports:
      - "8080:80"
    environment:
      - ENVIRONMENT=development
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      # Mount nginx configuration files directly
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/dev.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/snippets/cors-dev.conf:/etc/nginx/snippets/cors-dev.conf:ro
      - ./nginx/snippets/security-dev.conf:/etc/nginx/snippets/security-dev.conf:ro
    depends_on:
      - chatme-core-dev
      - chatme-auth-dev
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ChatMe Core Service - Development Mode
  chatme-core-dev:
    build:
      context: ./core
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: chatme-core-dev
    ports:
      - "5000:5000"
      - "9229:9229"  # Node.js debugger port
    volumes:
      # Mount source code for hot-reloading (read-only to prevent container from modifying host)
      - ./core/src:/app/src:ro
      - ./core/package.json:/app/package.json:ro
      - ./core/package-lock.json:/app/package-lock.json:ro
      - ./core/tsconfig.json:/app/tsconfig.json:ro
      - ./core/nodemon.json:/app/nodemon.json:ro
      # Exclude node_modules to prevent conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - LOG_LEVEL=debug
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ChatMe Auth Service - Development Mode
  chatme-auth-dev:
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: chatme-auth-dev
    ports:
      - "5001:5001"
      - "9230:9229"  # Node.js debugger port (different from core)
    volumes:
      # Mount source code for hot-reloading (read-only to prevent container from modifying host)
      - ./auth/src:/app/src:ro
      - ./auth/package.json:/app/package.json:ro
      - ./auth/package-lock.json:/app/package-lock.json:ro
      - ./auth/tsconfig.json:/app/tsconfig.json:ro
      - ./auth/nodemon.json:/app/nodemon.json:ro
      # Mount node_modules from host to get all dependencies
      - ./auth/node_modules:/app/node_modules:ro
    environment:
      - NODE_ENV=development
      - PORT=5001
      - LOG_LEVEL=debug
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

networks:
  chatme-network:
    driver: bridge
    name: chatme-network

volumes:
  # Volume for node_modules to persist dependencies
  chatme-server-node-modules:
    name: chatme-server-node-modules