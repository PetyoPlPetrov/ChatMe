# Base nginx.conf for envsubst template approach
# The actual server configuration is generated from nginx.conf.template

events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include generated configuration from templates
    include /etc/nginx/conf.d/*.conf;
}