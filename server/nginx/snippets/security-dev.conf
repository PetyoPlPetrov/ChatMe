# Development Security Headers
# More permissive settings for development and debugging

# Basic security headers (less strict for development)
add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";

# Development-friendly CSP (more permissive)
add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:* ws://localhost:*; img-src 'self' data: https:; connect-src 'self' localhost:* ws://localhost:*" always;

# Disable HSTS in development to avoid certificate issues
# add_header Strict-Transport-Security "max-age=0" always;

# Allow referrer for debugging
add_header Referrer-Policy "no-referrer-when-downgrade" always;