# Development CORS Configuration
# Simplified to always allow CORS for testing

# Apply CORS headers for development (simplified)
add_header Access-Control-Allow-Origin "http://localhost:3004" always;
add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Custom-Header" always;
add_header Access-Control-Allow-Credentials "true" always;