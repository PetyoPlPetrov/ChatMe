services:
  # ChatMe Nginx Gateway - Production Mode
  chatme-nginx-prod:
    image: nginx:alpine
    container_name: chatme-nginx-prod
    ports:
      - "8080:80"
    environment:
      - ENVIRONMENT=production
      - CORS_ORIGIN=https://chatme.example.com
    volumes:
      # Mount nginx configuration files directly
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/prod.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/snippets/cors-prod.conf:/etc/nginx/snippets/cors-prod.conf:ro
      - ./nginx/snippets/security-prod.conf:/etc/nginx/snippets/security-prod.conf:ro
    depends_on:
      - chatme-core-prod
      - chatme-auth-prod
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ChatMe Core Service - Production Mode
  chatme-core-prod:
    build:
      context: ./core
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: chatme-core-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ChatMe Auth Service - Production Mode
  chatme-auth-prod:
    build:
      context: ./auth
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: chatme-auth-prod
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    networks:
      - chatme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chatme-network:
    driver: bridge
    name: chatme-network

volumes:
  # Volume for node_modules to persist dependencies
  chatme-server-node-modules:
    name: chatme-server-node-modules